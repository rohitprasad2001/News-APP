<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="images.png" alt="compony logo">
            </a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link new-item">IPL</li>
                    <li class="hover-link new-item">Finance</li>
                    <li class="hover-link new-item">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g. Science">
                <button class="search-button">Search</button>
            </div>

        </div>
    </nav>



    <main>
        <div class="cards-container container flex">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="http://via.placeholder.com/400x200" alt="news image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                    Asperiores beatae
                    provident soluta ipsum quam veniam, cum possimus error mollitia quia?</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
